# Rime schema
# encoding: utf-8

__include: sbxlm.yaml:/prelude

schema:
  schema_id: sbzr
  name: "声笔自然"
  version: "10.0"
  icon: "sbxlm.ico"
  author:
    - 戴石麟 <https://sbxlm.github.io>
    - 蓝落萧 <https://tansongchen.com>
  dependencies:
    - hypy
    - bihua
    - zhlf
    - sbzr2

switches:
  - name: ascii_mode
    reset: 0
    states: [中文, 西文]
  - name: ascii_punct
    states: [。，, ．，]
  - name: zh_trad
    reset: 0
    states: [简体, 繁体]
  - name: pro_char
    reset: 0
    states: [词组, 单字]
  - name: fast_change
    reset: 0
    states: [慢调, 快调]
  # 为了避免拥挤，不显示下面的状态
  - name: auto_inline
    reset: 1
  - name: is_buffered
    reset: 0
  - name: single_display
    reset: 1
  # 不要改变下面的状态，以免穿帮
  - name: third_pop
    reset: 0
  - name: fast_pop
    reset: 0

engine:
  processors:
    - lua_processor@*sbxlm.ascii_composer
    - ascii_composer
    - recognizer
    - lua_processor@*sbxlm.key_binder
    - key_binder
    - lua_processor@*sbxlm.selector
    - lua_processor@*sbxlm.popping
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@sbzdy
    - affix_segmentor@bihua
    - affix_segmentor@hypy
    - affix_segmentor@zhlf
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - lua_translator@*sbxlm.auto_length
    - table_translator@bihua
    - script_translator@hypy
    - script_translator@zhlf
    - lua_translator@*sbxlm.utils.datetime
    - lua_translator@*sbxlm.utils.number
    - lua_translator@*sbxlm.utils.calculator
    - table_translator@sbzdy
    - history_translator
  filters:
    - lua_filter@*sbxlm.hint
    - reverse_lookup_filter@reverse_lookup
    - lua_filter@*sbxlm.select_key_to_comment
    - simplifier
    - uniquifier

popping:
  __append:
    # 词组顶
    - match: "[bpmfdtnlgkhjqxzcsrywv][a-z][bpmfdtnlgkhjqxzcsrywvBPMFDTNLGKHJQXZCSRYWV][a-z][aeiou]*"
      accept: "[bpmfdtnlgkhjqxzcsrywv]"
    # 大写字母输入词组
    - when: pro_char
      match: "[bpmfdtnlgkhjqxzcsrywv][a-z]"
      accept: "[BPMFDTNLGKHJQXZCSRYWV]"
      strategy: append
    - when: pro_char
      match: "[bpmfdtnlgkhjqxzcsrywv][a-z][BPMFDTNLGKHJQXZCSRYWV]"
      accept: "[a-z]"
      strategy: append

speller:
  alphabet: "bpmfdtnlgkhjqxzcsrywvaeiou;'BPMFDTNLGKHJQXZCSRYWV"
  initials: "bpmfdtnlgkhjqxzcsrywv"
  auto_clear: none
  max_code_length: 6
  algebra:
    - derive/'//
  popping:
    __patch:
      - /popping
      - sbxlm.yaml:/table_popping
      - sbxlm.yaml:/basic_popping

translator:
  dictionary: sbzr
  forced_selection: true
  single_selection: false
  enable_encoder: true
  stop_change: false
  delete_threshold: 2000
  max_phrase_length: 5
  disable_user_dict_for_patterns:
    - "[bpmfdtnlgkhjqxzcsrywv][a-z]?[aeuio;']?"
    - "[bpmfdtnlgkhjqxzcsrywv][a-z][bpmfdtnlgkhjqxzcsrywv]"

extended:
  dictionary: sbzr.extended

punctuator:
  import_preset: sbxlm

recognizer:
  import_preset: sbxlm

key_binder:
  import_preset: sbxlm

reverse_lookup:
  __include: sbxlm.yaml:/prelude/reverse_lookup
  tags: [bihua, hypy, zhlf]
  dictionary: sbzr.extended

menu:
  __include: sbxlm.yaml:/prelude/menu
  alternative_select_patterns:
    - "[bpmfdtnlgkhjqxzcsrywv][a-z][aeuio]{4}"
    - "[bpmfdtnlgkhjqxzcsrywv][a-z][bpmfdtnlgkhjqxzcsrywvBPMFDTNLGKHJQXZCSRYWV][a-z][aeuio]{2}"
  select_comment_pattern: "^[a-z]{4,}|[bpmfdtnlgkhjqxzcsrywv][a-z][bpmfdtnlgkhjqxzcsrywvBPMFDTNLGKHJQXZCSRYWV][a-z][aeuio]{0,2}$"
