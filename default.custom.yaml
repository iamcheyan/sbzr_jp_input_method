customization:
  distribution_code_name: Weasel
  distribution_version: 0.16.1
  generator: "Rime::SwitcherSettings"
  modified_time: "Sat Sep 21 00:38:39 2024"
  rime_version: 1.11.2
patch:
  menu:
    page_size: 10
  schema_list:
    - {schema: sbzr}
    - {schema: jaroomaji}
  switcher:
    abbreviate_options: true
    caption: "〔方案选单〕"
    fold_options: true
    hotkeys: ["Control+grave", "Control+Shift+grave", F4]
    option_list_separator: ""
  key_binder/bindings:
    - when: has_menu
      accept: Return
      send: Shift+Return
    - when: has_menu
      accept: Shift+Return
      send: Return
    - accept: "Control+Shift+1"
      select: .next
      when: always

    - accept: "Control+Shift+j"
      select: jaroomaji
      when: always
    - accept: "Control+Shift+J"
      select: jaroomaji
      when: always

    - accept: "Control+Shift+k"
      select: sbzr
      when: always
    - accept: "Control+Shift+K"
      select: sbzr
      when: always

    - when: has_menu
      accept: minus
      send: Page_Up
    - when: has_menu
      accept: equal
      send: Page_Down
